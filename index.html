<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-r from-blue-300 to-cyan-100 flex justify-center items-center">

    <div class="container mx-auto flex flex-col md:flex-row w-full h-full">
        <!-- Side Menu -->
        <aside class="w-full md:w-1/4 lg:w-1/5 bg-gray-800 text-white flex flex-col py-5 md:py-8 mb-5 rounded-lg p-6">
            <div class="mb-5 ">
                <img src="logo.png"> 
            </div>
            <nav class="space-y-2 md:space-y-5">
                <a href="index.html" class="block text-center bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Dashboard</a>
                <a href="table.html" class="block text-center bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded">Table</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-3 sm:p-5 space-y-5">

            <!-- Input Group -->
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-3 sm:space-y-0 sm:space-x-3">
                <input type="text" id="cityInput" placeholder="Enter city name" 
                       class="border-2 border-gray-300 p-2 rounded-lg text-lg w-full sm:w-2/3 md:w-1/2" />
                <button id="getWeather" class="bg-gray-800 text-white px-5 py-2 rounded-lg hover:bg-gray-600 w-full sm:w-auto">
                    Search
                </button>
            </div>

            <!-- Weather Widget -->
            <section id="weatherWidget" class="p-5 rounded-lg bg-gray-300 flex flex-col sm:flex-row justify-between items-center space-y-5 sm:space-y-0">
                <div class="text-gray-800 text-center sm:text-left">
                    <h2 id="cityName" class="text-2xl font-bold">City Name</h2>
                    <h2 id="weatherDescription" class="text-lg font-semibold">Weather Description</h2>
                    <p><span id="temperature" class="text-4xl font-semibold"></span></p>
                    <p>Humidity: <span id="humidityValue" class="font-semibold"></span></p>
                    <p>Wind Speed: <span id="windSpeed" class="font-semibold"></span></p>
                </div>
                <img id="weatherIcon" class="w-24 h-24 sm:w-32 sm:h-32 md:w-30 md:h-30" alt="condition">
            </section>

            <!-- Charts Section -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- Bar Chart Box -->
                <div class="p-5 bg-white rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-3 text-center">Bar Chart</h3>
                    <canvas id="barChart" class="w-full h-64"></canvas>
                </div>

                <!-- Doughnut Chart Box -->
                <div class="p-5 bg-white rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-3 text-center">Doughnut Chart</h3>
                    <canvas id="doughnutChart" class="w-full h-64"></canvas>
                </div>

                <!-- Line Chart Box -->
                <div class="p-5 bg-white rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-3 text-center">Line Chart</h3>
                    <canvas id="lineChart" class="w-full h-64"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
  </div>  
    <!-- Footer -->
    <footer class="bg-gray-800 py-5 mb-1">
      <div class="container mx-auto text-center text-sm text-gray-400">
          Â© 2024 TEMPORA | Designed by Haider
      </div>
    </footer>
</body>
</html>
